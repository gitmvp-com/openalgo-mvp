services:
  openalgo:
    image: openalgo-mvp:latest
    build:
      context: .
      dockerfile: Dockerfile

    container_name: openalgo-mvp
    ports:
      - "${FLASK_PORT:-5000}:5000"
      - "${WEBSOCKET_PORT:-8765}:8765"

    # Persistent volumes
    volumes:
      - openalgo_db:/app/db
      - openalgo_logs:/app/logs
      - ./log:/app/log
      - ./strategies:/app/strategies
      - ./keys:/app/keys
      - ./.env:/app/.env:ro

    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_DEBUG=${FLASK_DEBUG:-0}

    restart: unless-stopped

volumes:
  openalgo_db:
    driver: local
  openalgo_logs:
    driver: local
