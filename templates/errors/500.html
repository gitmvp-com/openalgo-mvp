{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="hero min-h-screen bg-base-200">
    <div class="hero-content text-center">
        <div class="max-w-md">
            <h1 class="text-9xl font-bold">500</h1>
            <p class="py-6 text-2xl">Internal Server Error</p>
            <p class="text-gray-500">Something went wrong on our end. Please try again later.</p>
            <div class="mt-6">
                <a href="{{ url_for('dashboard.index') if session.logged_in else url_for('auth.login') }}" class="btn btn-primary">
                    Go Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
